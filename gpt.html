<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>윷놀이판 (7x7)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(7, 100px);
            grid-template-rows: repeat(7, 100px);
            gap: 5px;
            background-color: #d1a0ff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .cell {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100px;
            height: 100px;
            background-color: #fff;
            border-radius: 10px;
            border: 2px solid #d1a0ff;
            font-size: 20px;
            font-weight: bold;
        }

        .start {
            background-color: #ffcccb;
        }

        .goal {
            background-color: #98fb98;
        }

        .path {
            background-color: #fff8dc;
        }

        .home {
            background-color: #e0e0e0;
        }

        .extra {
            background-color: #cceeff;
        }
    </style>
</head>
<body>

<div class="board">
    <!-- 1번째 행 -->
    <div class="cell start">시작</div>
    <div class="cell path"></div>
    <div class="cell path"></div>
    <div class="cell path"></div>
    <div class="cell path"></div>
    <div class="cell path"></div>
    <div class="cell goal">목표</div>

    <!-- 2번째 행 -->
    <div class="cell path"></div>
    <div class="cell home">집</div>
    <div class="cell path"></div>
    <div class="cell home">집</div>
    <div class="cell path"></div>
    <div class="cell home">집</div>
    <div class="cell path"></div>

    <!-- 3번째 행 -->
    <div class="cell path"></div>
    <div class="cell path"></div>
    <div class="cell home">집</div>
    <div class="cell path"></div>
    <div class="cell path"></div>
    <div class="cell path"></div>
    <div class="cell path"></div>

    <!-- 4번째 행 -->
    <div class="cell path"></div>
    <div class="cell path"></div>
    <div class="cell path"></div>
    <div class="cell home">집</div>
    <div class="cell path"></div>
    <div class="cell path"></div>
    <div class="cell path"></div>

    <!-- 5번째 행 -->
    <div class="cell path"></div>
    <div class="cell path"></div>
    <div class="cell path"></div>
    <div class="cell home">집</div>
    <div class="cell path"></div>
    <div class="cell path"></div>
    <div class="cell path"></div>

    <!-- 6번째 행 -->
    <div class="cell path"></div>
    <div class="cell path"></div>
    <div class="cell home">집</div>
    <div class="cell path"></div>
    <div class="cell path"></div>
    <div class="cell path"></div>
    <div class="cell path"></div>

    <!-- 7번째 행 -->
    <div class="cell path"></div>
    <div class="cell path"></div>
    <div class="cell path"></div>
    <div class="cell path"></div>
    <div class="cell path"></div>
    <div class="cell path"></div>
    <div class="cell path"></div>
</div>

</body>
</html>
